Drag following link
  <a style="font-size: 16pt"
    href='javascript:(function() {
  function onJQueryLoaded() {
    loadScript("https://raw.github.com/atsu85/table-highlighter-bookmarklet/master/table-bookmarklet-src.js", onTableHighlighterLoaded);
  }
  function onTableHighlighterLoaded() {
    addTableHighlighter();
  }
  function loadScript(src, callbackFn) {
    var s = document.createElement("script");
    s.src = src;
    if (s.addEventListener) {
      s.addEventListener("load", callbackFn, false);
    } else if (s.readyState) {
      s.onreadystatechange = callbackFn;
    }
    document.body.appendChild(s);
  }
  loadScript("https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js", onJQueryLoaded);
})();'>Add table row/column highlighting</a>
to bookmarks toolbar of your browser and click on that bookmark when you want to be able to highlight table rows or columns
